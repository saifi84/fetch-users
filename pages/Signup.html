<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./style.css">
<link href="../css/style.css" rel="stylesheet">
</head>
<body>

<div class="box-form ">
		<div>
		<h5 class="login-txt">Sign Up</h5>
		<div class="inputs">
			<input required id="name" type="text" name="name" placeholder="Full Name">
            <br>
			<input id="email" type="email" name="email" required  placeholder="Enter Your Email">
            <br>
			<input required id="password" type="password" name="password" placeholder="Password">
			<br>
			<input required id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirm Password">           
		</div>
        <div>
        <div class="here-txt">
            <a href="Login.html">Login Now</a>
        </div>
        </div>
			
			<br><br>
			<br>
			<button class="form-button" id="signup-btn" type="submit" onclick="signUp()">Sign Up</button>
</div>
	
</div>
<!-- partial -->
<script src="../js/validation.js"></script>
</body>
</html>
