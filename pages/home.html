<html>
    <head>
        <title>
            Profile 
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="../css/style.css" rel="stylesheet">
      </head>
      <body>

        <div class="container">
            <div class="row">
              <div class="col-md-3">
                <div class="row d-flex justify-content-center">
              
                    <div>
                        <div class="card" style="width: 28rem;margin-top: 50;height: 225px;">
                            <div class="card-body">
                                <div class="profile-pic-div">
                                    <img src="../assets/images/avatar.png" id="photo">
                                    <input type="file" id="file">
                                    <label for="file" id="uploadBtn">Choose</label>
                                  </div>
                            </div>
                            <div style="text-align:center">
                                <h4>Name: <script>document.write(localStorage.getItem('name'));</script></h4>
                                <h4>Email: <script>document.write(localStorage.getItem('email'));</script></h4>
                            </div>
                            <button class="btn btn-primary" onclick="logout();">Logout</button>
                          </div>
                        <div >
                           
                              
                        </div>
                        
                    </div>   
                </div>
              </div>
              <div class="col-md-6">
                <div class="container">
                  <div class="row" id="task-table">
                    <div class="col-12 mt-5">
                      <h4>My Tasks</h4>
                        <table class="table table-striped">
                          <thead>
                            <tr>
                              <th>Title</th>
                              <th>Completed</th>
                              <th>Status</th>
                              <th>Options</th>
                            </tr>
                          </thead>
                          <tbody id="taskList">
                          </tbody>
                        </table>
                    </div> 
                  </div>
                </div>
            
              </div>
              <div class="col-md-3">
                <div>
                    <h5 class="users">Users</h5>
                      <div id="users-list"></div>
                  </div>
            </div>
          </div>
     
      <script src="../js/home.js" ></script>
      <script src="../js/validation.js" ></script>
      <script src="../js/api.js" ></script>
      </body>
      </html
